[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sibr-module"
version = "0.1.0"
authors = [
    { name="Sigvard Bratlie", email="sigvard@sibr.no" },
]
description = "Help modules for different applications, especially for google cloud"
readme = "README.md" # Lag denne filen!
requires-python = ">=3.9"
license = { text = "MIT License" } # Legg til en LICENSE-fil!
keywords = ["google cloud", "bigquery", "gcs", "utilities"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
 'bigframes',
 'db-dtypes',
 'gcsfs',
 'google-api-core',
 # ... resten av avhengighetene
]

[project.urls]
"Homepage" = "https://github.com/ditt-brukernavn/sibr-module" # Eksempel
"Bug Tracker" = "https://github.com/ditt-brukernavn/sibr-module/issues" # Eksempel